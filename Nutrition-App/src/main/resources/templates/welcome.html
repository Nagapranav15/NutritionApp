<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nutrition Tracking System</title>
    <style>
        /* Basic reset for margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Navigation bar styles */
        .navbar {
            background-color: #4CAF50;
            overflow: hidden;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #45a049;
        }

        .navbar-right {
            float: right;
        }

        /* Main content styles */
        .content {
            padding: 40px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
        }

        /* Button styles */
        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 20px 10px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
        }

        .button:hover {
            background-color: #45a049;
        }

        /* Footer styles */
        .footer {
            background-color: #4CAF50;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            color: white;
        }

    </style>
</head>
<body>

<!-- Navigation Bar -->
<div class="navbar">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
    <div class="navbar-right">
        <a href="#profile">Profile</a>
        <a href="#logout">Logout</a>
    </div>
</div>

<!-- Main Content -->
<div class="content">
    <h2 th:text="${firstname}">firstname</h2>
    <h2 th:text="${lastname}">lastname</h2>

    <!-- Buttons -->
    <a href="#track" class="button">Track Nutrition</a>
    <a href="#update-profile" class="button">Update Profile</a>
    <a href="#settings" class="button">Settings</a>
</div>

<!-- Footer -->
<div class="footer">
    <p>Â© 2024 Nutrition Tracking System</p>
</div>

</body>
</html>
