<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Nutrition Tracking System - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            width: 80%;
            max-width: 1000px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .image-container {
            flex: 1;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR4yU6lnaHI3AjR1nywrQD6bfCv_uiB0dVa3Q&s'); /* Path to the vegetable image */
            background-size: cover;
            background-position: center;
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
        }

        .login-container {
            flex: 1;
            padding: 40px;
            text-align: left;
        }

        .login-container h1 {
            margin-bottom: 40px;
            font-size: 24px;
            color: #333;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: gray;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .register-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }

        .register-link a {
            color: #4CAF50;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Left side with an image -->
        <div class="image-container">
            <!-- Image will automatically fit here -->
        </div>

        <!-- Right side with login form -->
        <div class="login-container">
            <h1>Login to Nutrition Tracking System</h1>
            <form action="login" method="post">
                <label for="email">Email: </label><br>
                <input type="email" name="email" required/> <br>

                <label for="password">Enter password: </label><br>
                <input type="password" name="passwd" required/> <br>

                <button type="submit">Login</button>
            </form>
            
            <!-- Link to the registration (index) page -->
            <div class="register-link">
                <p>Don't have an account? <a href="/index">Register here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
